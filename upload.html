<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="https://fakedog.xyz/wp-content/uploads/2017/12/favicon.jpg"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all"
          rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/themes/fa/theme.js"></script>
    <title>文件上传</title>
</head>
<body><br/><br/>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <input id="file-input" class="form-control file" multiple data-max-file-count="100"
                   data-preview-file-type="any" name="file"
                   type="file"/>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12">
            <div id="upload-status-0"></div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12 text-right">
            <a href="list.html" target="_blank">文件列表 &gt;&gt;</a>
        </div>
    </div>
</div>
<script>
    var file_count = 0;
    $("#file-input").fileinput({
        uploadUrl: "upload.php", // 服务器端上传处理程序
        uploadAsync: true,
        maxFileCount: 100
    }).on('fileuploaded', function (event, data, previewId, index) {
        $("#upload-status-" + file_count).before("<div id='upload-status-" + (++file_count) + "'></div>");
        $("#upload-status-" + file_count).text(JSON.stringify(data.response));
    });
</script>
</body>
</html>
